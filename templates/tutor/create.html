{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Изменить данные сотрудника</title>
</head>
<body>
<form action="" method="post">
    {% csrf_token %}

    <script type="text/javascript" src="{% static "tutor/jquery-3.2.1.js" %}"></script>
    <script type="text/javascript" src="{% static "tutor/jquery-ui-1.12.1.custom/jquery-ui.min.js" %}"></script>

{#        {{ form.as_ul }}#}
        <script>
            $(function () {

                $(".datepicker").datepicker({
                    changeMonth: true,
                    dateFormat: "yy-mm-dd",
                    changeYear: true,
                    yearRange: "2000:2020",

                });
            });
        </script>
        <table>
            {% for field in form %}
                <tbody>
                <tr>
                    <td>
                        <label for="{{ field.label }}"
                               style="display:inline-block;vertical-align:middle">{{ field.label_tag }}</label>
                    </td>
                    <td>
                        {{ field }}
                    </td>
                </tr>
            {% endfor %}
            </tbody>
        </table>

    <input type="submit" value="Submit"/>
</form>
</body>
</html>
